        .send-btn:hover {

        .send-btn:disabled {

        .loading {

        .loading-dot {

        @keyframes fadeIn {

        }
    </style>

<body>
    <div class="chat-container">

        <div class="chat-messages" id="chatMessages">

                <div class="message-avatar">

                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹ ExaOne 3.5 AI ì–´ì‹œìŠ¤í„´íŠ¸ì…ë‹ˆë‹¤.<br>
                    ë¬´ì—‡ì´ë“  ê¶ê¸ˆí•œ ê²ƒì´ ìˆìœ¼ì‹œë©´ í¸í•˜ê²Œ ë¬¼ì–´ë³´ì„¸ìš”!
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">

                <button class="send-btn" id="sendBtn" onclick="sendMessage()">

    <script>
        // í˜„ì¬ ì‹œê°„ìœ¼ë¡œ í™˜ì˜ ë©”ì‹œì§€ ì‹œê°„ ì„¤ì •
        document.getElementById('welcomeTime').textContent = new Date().toLocaleString('ko-KR');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatMessages = document.getElementById('chatMessages');
            
            const message = messageInput.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // ë¡œë”© ì œê±°
                hideLoading();

                if (data.error) {
                    addMessage('bot', `âŒ ${data.error}`, data.timestamp);
                } else {
                    addMessage('bot', data.response, data.timestamp);
                }
            } catch (error) {
                hideLoading();
                addMessage('bot', `âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addMessage(type, content, timestamp = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timeStr = timestamp || new Date().toLocaleString('ko-KR');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-${type === 'user' ? 'user' : 'robot'}"></i>
                </div>
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            loadingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;

            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function clearChat() {
            if (confirm('ëŒ€í™” ê¸°ë¡ì„ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {

                    chatMessages.innerHTML = `

                            </div>
                            <div class="message-content">
                                ëŒ€í™” ê¸°ë¡ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤. ğŸ‘‹<br>
                                ìƒˆë¡œìš´ ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!
                                <div class="message-time">${new Date().toLocaleString('ko-KR')}</div>

                    `;
                } catch (error) {
                    alert('ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            }
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        document.addEventListener('DOMContentLoaded', function() {

    </script>
